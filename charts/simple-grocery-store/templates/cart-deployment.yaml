apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.cartService.deployment.name }}
  labels:
    app: {{ .Values.cartService.name }}
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.cartService.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.cartService.name }}
      app.kubernetes.io/name: {{ .Chart.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Values.cartService.name }}
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.cartService.podSecurityContext.enabled }}
      securityContext:
        runAsUser: {{ .Values.cartService.podSecurityContext.runAsUser }}
        runAsGroup: {{ .Values.cartService.podSecurityContext.runAsGroup }}
        fsGroup: {{ .Values.cartService.podSecurityContext.fsGroup }}
      {{- end }}
      containers:
      - name: {{ .Values.cartService.name }}
        image: "{{ .Values.global.imageRegistry }}{{ .Values.cartService.image.repository }}:{{ .Values.cartService.image.tag }}"
        imagePullPolicy: {{ .Values.cartService.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.cartService.service.targetPort }}
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: {{ .Values.cartService.env.NODE_ENV | quote }}
        livenessProbe:
          httpGet:
            path: /api/cart
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/cart
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.cartService.resources | nindent 10 }}
        {{- if .Values.cartService.containerSecurityContext.enabled }}
        securityContext:
          runAsNonRoot: {{ .Values.cartService.containerSecurityContext.runAsNonRoot }}
          allowPrivilegeEscalation: {{ .Values.cartService.containerSecurityContext.allowPrivilegeEscalation }}
          readOnlyRootFilesystem: {{ .Values.cartService.containerSecurityContext.readOnlyRootFilesystem }}
          capabilities:
            drop:
            {{- toYaml .Values.cartService.containerSecurityContext.dropCapabilities | nindent 14 }}
        {{- end }}
